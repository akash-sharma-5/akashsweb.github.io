<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Our Location</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
	
<style>
/* Reset and font */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background-image: url("img/location background.jpg");
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed; /* Keeps background still while scrolling */
  background-position: center;
  min-height: 100vh;
}

a {
	color: white;
	font-weight: bolder;
}
		
/* --- Navbar section --- */
.navbar-sec {
    position: relative;
    z-index: 1000;
}

.nav-container {
  max-width: 100%;	
  margin: 0 auto;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap; /* Allows wrapping on mobile */
  padding: 0.5rem 2rem; /* Added padding for spacing */
  background-color: rgba(0,0,0,0.85) !important; /* Darker for better readability */
}

.logo img {
  height: 50px;
}

/* Remove the huge margin that was breaking mobile */
.logo {
    margin: 0; 
    order: 2; /* Desktop: Logo in middle (visually handled by space-between) */
}

.hamburger {
  display: none;
  font-size: 28px;
  color: white;
  cursor: pointer;
  order: 1; /* Desktop: Hidden */
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 1.5rem;
  margin-bottom: 0; /* Remove default UL margin */
  order: 1; /* Desktop: Links on left */
}

.nav-links a {
  color: #ffffff;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s ease;
  font-size: 0.9rem;
}

.nav-links a:hover {
  color: #ff6b00;
}

/* Search Wrapper */
.search-wrapper {
    width: 100%;
    max-width: 300px;
    order: 3; /* Desktop: Right side */
}

.search-container {
    display: flex;
    width: 100%;
    border: 1px solid #ddd;
    border-radius: 50px;
    overflow: hidden;
    background: white;
}

.search-input {
    flex: 1;
    padding: 8px 15px;
    border: none;
    outline: none;
    font-size: 14px;
    color: #333;
}

.search-button {
    background: #FFA500;
    color: white;
    border: none;
    padding: 0 15px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 5px;
    transition: background 0.3s ease;
}

.search-button:hover {
    background: #0056b3;
}

/* --- Responsive Navbar --- */
@media (max-width: 992px) {
  .navbar {
      padding: 10px 20px;
  }

  .hamburger {
    display: block; /* Show hamburger */
    order: 1;
  }

  .logo {
      order: 2; /* Logo in center/right next to hamburger */
      margin-left: auto; /* Pushes logo to the right */
  }

  /* Hide links and search initially on mobile */
  .nav-links, .search-wrapper {
    display: none; 
    width: 100%;
    text-align: center;
    order: 4; /* Force to bottom when opened */
  }

  .nav-links {
      flex-direction: column;
      padding-top: 20px;
  }

  .search-wrapper {
      margin: 15px auto;
  }

  /* This class is added via JS when clicked */
  .navbar.active .nav-links,
  .navbar.active .search-wrapper {
      display: flex;
  }
}

/* --- Location Section --- */
.location-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 8rem 1.5rem 3rem 1.5rem; /* Increased top padding so navbar doesn't hide text */
}

header {
  text-align: center;
  margin-bottom: 2.5rem;
}

header h1 {
  font-size: 2.5rem;
  color: #FB9C00;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
}

header p {
  color: #fff;
  margin-top: 0.5rem;
  font-size: 1.1rem;
  font-weight: 400;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
}

.location-details {
  display: flex;
  flex-wrap: wrap;
  gap: 2rem;

}

.info-box {
  flex: 1;
  /* Changed min-width to be responsive */
  min-width: 300px; 
  background-color: rgba(31, 31, 31, 0.95); /* Slight transparency */
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 0 12px rgba(255, 145, 77, 0.1);
}

.info-box h2 {
  margin-bottom: 1rem;
  color: #FB9C00;
}

.info-box p {
  margin-bottom: 0.8rem;
  color: #fff;
  font-size: 1rem;
  font-weight: 400;
}

.map-box {
  flex: 2;
  min-width: 300px;
  height: 400px;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(255, 145, 77, 0.1);
}

/* FIXED: Changed fixed width to 100% */
iframe {
	border-radius: 12px;
	border: none;
	width: 100%; 
	height: 100%;
	opacity: 0.9;
	transition: 0.3s ease-in-out;
}

iframe:hover {
	transform: scale(1.02); /* Reduced scale slightly to prevent overflow issues */
	opacity: 1;
}

/* --- Mobile Adjustments --- */
@media (max-width: 768px) {
  .location-details {
    flex-direction: column;
  }

  header h1 {
    font-size: 2rem;
  }
  
  /* Reset min-width for very small screens */
  .info-box, .map-box {
      min-width: 100%;
  }

  .map-box {
    height: 300px;
  }
  
  .search-button span {
        display: none; /* Hide text on mobile button */
    }
}
</style>
</head>
	
<body>
	
<!-- Navbar Start -->
<section class="navbar-sec">
    <!-- Removed fixed-top class to prevent layout overlap issues, 
         or keep it but ensure body padding-top exists -->
    <nav class="navbar fixed-top">
       
        <!-- Hamburger Icon -->
        <div class="hamburger" id="hamburger">
          <i class="fas fa-bars"></i>
        </div>

        <!-- Logo -->
        <div class="logo">
          <!-- Placeholder logo if image missing -->
          <img src="group 1/LOGO.png" alt="Logo" onerror="this.style.display='none'; document.write('<span style=\'color:white; font-weight:bold;\'>LOGO</span>')">
        </div>

        <!-- Navigation Links -->
        <ul class="nav-links" id="nav-links">
          <li><a href="index.html">HOME</a></li>
          <li><a href="menu.html">MENU</a></li>
		  <li><a href="Gallery.html">GALLERY</a></li>
          <li><a href="About-Us.html">ABOUT</a></li>
          <li><a href="Contact Us.html">CONTACT</a></li>
		  <li><a href="Location.html">LOCATION</a></li>
        </ul>

        <!-- Right Side Search -->
        <div class="search-wrapper">
            <form class="search-container">
                <input type="text" class="search-input" placeholder="Search..." aria-label="Search">
                <button type="submit" class="search-button">
                    <i class="fas fa-search"></i>
                    <span>Search</span>
                </button>
            </form>
        </div>
      </nav>
</section>
<!-- Navbar End -->
	
<!-- Location Start -->   
<div class="location-container">
    <header>
      <h1>Our Location</h1>
      <p>Find us in the heart of the city — come visit and enjoy your next meal!</p>
    </header>

    <section class="location-details">
      <div class="info-box">
        <h2>Food Lover</h2>
        <p><i class="fas fa-map-marker-alt text-warning mr-2"></i> Connaught Place, Rajiv Chowk, Delhi</p>
        <p><i class="fas fa-clock text-warning mr-2"></i> Open: 11:00 AM – 11:00 PM</p>
        <p><i class="fas fa-phone text-warning mr-2"></i> +91 98765 43210</p>
      </div>

      <div class="map-box">
        <!-- Google Map -->
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14008.55280545918!2d77.2167218!3d28.6448007!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce2b8f5e6e445%3A0xa8032adfcfef3ab6!2sConnaught%20Place%2C%20New%20Delhi%2C%20Delhi!5e0!3m2!1sen!2sin!4v1610000000000!5m2!1sen!2sin"
          allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </section>
</div>
<!-- Location End --> 

<!-- jQuery & Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS for Mobile Menu -->
<script>
    document.getElementById('hamburger').addEventListener('click', function() {
        // Toggle the 'active' class on the navbar parent
        document.querySelector('.navbar').classList.toggle('active');
    });
</script>

</body>
</html>
